version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmaster-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=/app/backend/data/tasks.db
    volumes:
      - backend-data:/app/backend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taskmaster-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
    container_name: taskmaster-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=https://${DOMAIN}/api
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - taskmaster-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend-data:
    driver: local

networks:
  taskmaster-network:
    driver: bridge
